<html>
	<head>
		<style>
			/* Reset default browser margins */
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				font-family: sans-serif;
			}

			.form-container {
				/* Set height and width to fill the entire viewport */
				height: 100vh;
				width: 100vw;
				/* Center the form content using Flexbox */
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #f0f0f0; /* Light gray background */
			}

			.full-screen-form {
				background: white;
				padding: 2rem;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0,0,0,0.1);
				width: 80%;
				height: 50%;
			}

			.input-group {
				margin-bottom: 1rem;
				height: 50%;
			}

			.input-group label {
				display: block;
				margin-bottom: 0.5rem;
				font-size: 6rem;
				font-weight: bold;
				/* Bind label click to input focus */
				cursor: pointer; 
			}

			.input-group input {
				width: 100%;
				padding: 0.5rem;
				size: 6rem;
				font-size: 6rem;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box; /* Ensures padding doesn't increase total width */
			}

			.submit {
				width: 100%;
				padding: 0.75rem;
				border: none;
				border-radius: 4px;
				size: 6rem;
				background-color: #007bff;
				color: white;
				font-size: 5rem;
				cursor: pointer;
			}

			button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="form-container">
			<form class="full-screen-form" method="post" action="{{ url_for('momir_print') }}">
				<div class="input-group">	
					<label class="input-group" for="input_num">Input Number:</label>
					<input class="input-group" id="input_num" name="input_num" type="number" required><br>
				</div>
				<!--
					currently not in use
					TODO: make refresh data button work
				<label class="form-label" for="do_refresh_data">Refresh Data?</label>
				<input class="form-element" id="do_refresh_data" name="do_refresh_data" type="checkbox"><br>
				-->
				<input class="form-element submit" type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
